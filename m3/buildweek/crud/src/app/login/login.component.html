<div class="container">
<h1>Login</h1>
<form action="">
    <input class="form-control my-2 " type="email" placeholder="email" [(ngModel)]="authData.email" name="email">
    <input class="form-control my-2 " type="password" placeholder="password" [(ngModel)]="authData.password" name="password">
    <button (click)="login()" class="btn btn-primary m-3">Accedi</button>
</form>
</div>
